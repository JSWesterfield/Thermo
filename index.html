     <p>Insert a temperature into one of the input fields below:</p>

     <p><input type=number placeholder="Degree in fahrenheit" id="f" onkeyup="convert('F')" autofocus>  °Fahrenheit</p>

     <p><input type=number placeholder="Degree in celsius" id="c" onkeyup="convert('C')" > °Celsius</p>
